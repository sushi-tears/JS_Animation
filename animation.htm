<!DOCTYPE html>
<html>
<head>
    <!-- 
        Animation of 11 static images done with JS 
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Jackhammer Animation</title>
</head>
<body onload="startBouncing()">
    <h1>Jackhammer Go Brrr</h1>
    <img id="imgJackhammer" src="jackhammer0.gif" width="113" height="100" 
        alt="Image of a man with a jackhammer."/><br>

    <script>
        //declare and fill an array of jackhammer man image filenames
        var jackhammers = ["jackhammer0.gif", "jackhammer1.gif"
            , "jackhammer2.gif", "jackhammer3.gif", "jackhammer4.gif"
            , "jackhammer5.gif", "jackhammer6.gif", "jackhammer7.gif"
            , "jackhammer8.gif", "jackhammer9.gif", "jackhammer10.gif"];
        
        var curJackhammer = 0;

        function bounce(){
            curJackhammer = (curJackhammer === 10) ? 0 : ++curJackhammer;
            var imgHolder = document.getElementById("imgJackhammer");
            imgHolder.src = jackhammers[curJackhammer];
        }

        function startBouncing(){
            setInterval(bounce, 90);
        }
    </script>
</body>
</html>
